<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Softv Técnicos</title>

    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animate.css">

    <link rel="shortcut icon" type="image/ico" href="../img/logos/demo/demo.png" />

    <link rel="manifest" href="../manifest.json">

    <!-- Android -->
    <meta name="theme-color" content="#3498db">

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="../img/logos/demo/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../img/logos/demo/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/logos/demo/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../img/logos/demo/icons/icon-152x152.png">

    <!-- iPhone X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
        href="../img/logos/demo/icons-ios/apple-launch-1125x2436.png">
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px)  -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
        href="../img/logos/demo/icons-ios/apple-launch-750x1334.png">
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px)  -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
        href="../img/logos/demo/icons-ios/apple-launch-1242x2208.png">
    <!-- iPhone 5 (640px x 1136px) -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
        href="../img/logos/demo/icons-ios/apple-launch-640x1136.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="apple-mobile-web-app-title" content="Softv Movil">

</head>

<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <div class="sidebar-header">
                    <img src="../img/tecnicoicon.png" class="rounded-circle" alt="Eniun">
                    <h4 class="mx-3">Nombre de técnico </h4>
                </div>
                <ons-list>
                    <ons-list-item onclick="fn.load('/pages/inicio/inicio.html')" tappable>
                        <i class="fas fa-home mx-3"></i>Inicio
                    </ons-list-item>

                    <ons-list-item expandable>
                        <i class="far fa-clipboard mx-3"></i>Órdenes
                        <div class="expandable-content">
                            <ons-list-item onclick="fn.load('/pages/ordenes-reportes/ordenes.html')" tappable>
                                <i class="fas fa-clipboard-list mx-3"></i>Pendientes
                            </ons-list-item>
                            <ons-list-item onclick="fn.load('/pages/ordenes-reportes/ordenes.html')" tappable>
                                <i class="fas fa-clipboard-check mx-3"></i>Ejecutadas
                            </ons-list-item>
                        </div>
                    </ons-list-item>

                    <ons-list-item expandable>
                        <i class="fas fa-clipboard mx-3"></i>Reportes
                        <div class="expandable-content">
                            <ons-list-item onclick="fn.load('/pages/ordenes-reportes/reportes.html')" tappable>
                                <i class="fas fa-clipboard-list mx-3"></i>Pendientes
                            </ons-list-item>
                            <ons-list-item onclick="fn.load('/pages/ordenes-reportes/reportes.html')" tappable>
                                <i class="fas fa-clipboard-check mx-3"></i>Ejecutadas
                            </ons-list-item>
                        </div>
                    </ons-list-item>
                    <hr>
                    <ons-list-header>Área técnica</ons-list-header>
                    <ons-list-item onclick="fn.load('/pages/area_tecnica/nap.html')" tappable>
                        <i class="fas fa-network-wired mx-3"></i>NAP
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('/pages/area_tecnica/tap.html')" tappable>
                        <i class="fas fa-network-wired mx-3"></i>TAP
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('/pages/area_tecnica/cto.html')" tappable>
                        <i class="fas fa-network-wired mx-3"></i>CTO
                    </ons-list-item>
                    <hr>
                    <ons-list-header>Área de cobro</ons-list-header>
                    <ons-list-item onclick="fn.load('/pages/cobro/cobro.html')" tappable>
                        <i class="fas fa-money-bill mx-3"></i>Cobro
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('/pages/cobro/historial.html')" tappable>
                        <i class="fas fa-history mx-3"></i>Historial
                    </ons-list-item>

                    <hr>
                    <ons-list-header>Sesión</ons-list-header>
                    <ons-list-item onclick="fn.load('/pages/datos.html')" tappable>
                        <i class="fas fa-user-circle mx-3"></i>Datos
                    </ons-list-item>
                    <hr>
                    <ons-list-item>
                        <div class="center">
                            <span class="list-item__title"><button class="button button--material">Cerrar
                                    Sesión</button></span>
                        </div>
                    </ons-list-item>
                    <!--<ons-list-item onclick="fn.load('settings.html')" tappable>
                        Settings
                    </ons-list-item>-->
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="/pages/inicio/inicio.html"></ons-splitter-content>
        <!--<ons-splitter-content id="content" page="/pages/area_tecnica/cto.html"></ons-splitter-content>
        <ons-splitter-content id="content" page="/pages/ordenes-reportes/ordenes.html"></ons-splitter-content>
        <ons-splitter-content id="content" page="/pages/cobro/cobro.html"></ons-splitter-content>
        <ons-splitter-content id="content" page="/pages/cobro/historial.html"></ons-splitter-content>-->
    </ons-splitter>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="../js/libs/jquery.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/onsen.js"></script>

</body>

</html>
