<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Softv Técnicos</title>

    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="shortcut icon" type="image/ico" href="img/logos/demo/icono.ico" />

    <link rel="manifest" href="manifest.json">

    <!-- Android -->
    <meta name="theme-color" content="#3498db">

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="img/logos/demo/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/logos/demo/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/logos/demo/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/logos/demo/icons/icon-152x152.png">

    <!-- iPhone X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
        href="img/logos/demo/icons-ios/apple-launch-1125x2436.png">
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px)  -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
        href="img/logos/demo/icons-ios/apple-launch-750x1334.png">
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px)  -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
        href="img/logos/demo/icons-ios/apple-launch-1242x2208.png">
    <!-- iPhone 5 (640px x 1136px) -->
    <link rel="apple-touch-startup-image"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
        href="img/logos/demo/icons-ios/apple-launch-640x1136.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="apple-mobile-web-app-title" content="Softv Movil">

</head>

<body>

    <ons-card class="rounded m-5 m-lg-5 m-md-5 m-sm-5 m-xl-5 m-xxl-5 pt-5 pb-5">
        <img src="img/logos/demo/demo.png" alt="Logo" class="rounded mx-auto d-block">
        <div style="text-align: center; margin-top: 30px;">
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Usuario" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Contraseña" float></ons-input>
            </p>
            <p>
                <ons-input id="codigo" modifier="underbar" type="password" placeholder="Código" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
                <button id="botonLogin" class="button--large--cta" style="width: 50%; margin: 0 auto;">Button</button>
            </p>
        </div>
    </ons-card>
    <div class="blockquote text-center" id="version">
        Versión 2.0.01012021
    </div>

    <ons-modal direction="up">
        <div style="text-align: center">
            <p>
                <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...
            </p>
        </div>
    </ons-modal>

    <ons-toast class="myToast" animation="ascend" data-autohide="false">
        FABs up!
        <button onclick="myToast.hide()">ok</button>
    </ons-toast>

    <div class="toast" data-autohide="false">
        <div class="toast-body">
            Contraseña incorrecta
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="js/libs/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/onsen.js"></script>

</body>

</html>
